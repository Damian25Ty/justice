<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>
<body>
    <form id="form" action="AProfile.html">
    <h1>Enter your Address</h1>
    <label for="address">Address:</label><input type="text" id="AAddress">
    <button>Update</button>
</form>
<script>
    const form = document.getElementById('form')
    const AAddress = document.getElementById('AAddress');
    form.addEventListener('submit', function(e){
    
    const AAddressValue = AAddress.value
    localStorage.setItem('AAddress', AAddressValue);

    window.location.href = "AProfile.html";})
</script>
</body>
</html>
