<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>
<body>
    <form id="form" action="TProfile.html">
    <h1>Enter your Address</h1>
    <label for="address">Address:</label><input type="text" id="TAddress">
    <button>Update</button>
</form>
<script>
    const form = document.getElementById('form')
    const TAddress = document.getElementById('TAddress');
    form.addEventListener('submit', function(e){
        e.preventDefault();
    
    const TAddressValue = TAddress.value
    localStorage.setItem('TAddress', TAddressValue);

    window.location.href = "TProfile.html";})
   
</script>
</body>
</html>
