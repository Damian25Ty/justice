<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
      body{
    background: linear-gradient(to right, #0825c9, #1a9e9e, #788694);
    font-family: 'poppins', sans-serif;
}

#form{
 width: 300px;
 margin: 0vh auto 0 auto;
 padding: 20px;
 background-color: whitesmoke;
 border-radius: 4px;
 font-size: 16px;   
 text-align: center;
}
@media only screen and (max-width: 400px){
    body{
        width: 90%;
        height: 90%;
    }
   
    
}

</head>
<body>
    <br><br><br><br><br><br><br><br><br><br>
    <form id="form" action="ALogin.html">
    <label for="Aname">Admin Name:</label><br><input id="Aname" title="Name must only be characters from Aa-Zz! " pattern="[a -zA-Z]{3,25}" type="text"required><br><br>
    <label for="Apassword">Create Password:</label> <input id="Apass" type="text"required><br><br>
    <label for="Phone">Phone NO.:</label><br><input id="Phone" title="Phone number must be atleast 11 digits! " pattern="[0-9]{11}" type="text"required><br><br>
    <button type="submit">SIGN UP</button>
</form>
<h1>Sign up for an account. Login if you already have an account: <a href="ALogin.html">LOGIN</a></h1>
    <script>
        const Aname = document.getElementById("Aname");
        const Apassword = document.getElementById("Apass");
        const PHONE = document.getElementById("Phone");
        const form = document.getElementById('form');
    
        // For Forget page
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const AnameValue = Aname.value;
            const APHONEValue = PHONE.value;
            window.alert(PHONEValue);
            localStorage.setItem('Anames', AnameValue);
            localStorage.setItem('APHONE', APHONEValue);
            window.location.href = "AForgetPass.html";
        })
        // For Profile Page
        form.addEventListener('submit', function(e) {
           e.preventDefault();
           const AnameValue = Aname.value;
           const ApasswordValue = Apassword.value;
           const PhoneValue = Phone.value;
           
           localStorage.setItem('Anames', AnameValue);
           localStorage.setItem('Apasswords', ApasswordValue);
           localStorage.setItem('PHONE', PhoneValue);
           
           window.location.href = "AProfile.html";
           })

</body>
</html>
