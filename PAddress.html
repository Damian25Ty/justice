<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address</title>
</head>
<body>
    <form id="form" action="PProfile.html">
    <h1>Enter your Address</h1>
    <label for="address">Address:</label><input type="text" id="PAddress">
    <button>Update</button>
</form>
<script>
    const form = document.getElementById('form')
    const PAddress = document.getElementById('PAddress');
    form.addEventListener('submit', function(e){
        e.preventDefault();
    
    const PAddressValue = PAddress.value
    localStorage.setItem('PAddress', PAddressValue);

    window.location.href = "PProfile.html";})
</script>
</body>
</html>
